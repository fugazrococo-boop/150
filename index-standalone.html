<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento de Proyectos Escuela Secundaria Técnica No. 150</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos básicos mientras carga Tailwind */
        .bg-gray-50 { background-color: #f9fafb; }
        .min-h-screen { min-height: 100vh; }
        .text-center { text-align: center; }
        .p-8 { padding: 2rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-bold { font-weight: 700; }
        .text-red-600 { color: #dc2626; }
        .mb-4 { margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center p-8">
                <h1 class="text-2xl font-bold text-red-600 mb-4">Error de Carga</h1>
                <p>La aplicación no pudo cargar correctamente.</p>
                <p class="text-sm text-gray-600 mt-2">Por favor, verifica la configuración de importmap y las dependencias.</p>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@19.2.0",
            "react-dom": "https://esm.sh/react-dom@19.2.0",
            "react-dom/client": "https://esm.sh/react-dom@19.2.0/client"
        }
    }
    </script>

    <script type="module">
        // Sistema de carga con mensajes de error detallados
        async function loadApp() {
            try {
                console.log('Iniciando carga de la aplicación...');
                
                // Intentar importar React
                const React = await import('react');
                console.log('React cargado:', React.version);
                
                const ReactDOM = await import('react-dom/client');
                console.log('ReactDOM cargado');
                
                // Crear componente App básico
                function App() {
                    return React.createElement('div', { className: 'min-h-screen bg-gray-50 p-8' },
                        React.createElement('div', { className: 'max-w-4xl mx-auto' },
                            React.createElement('h1', { className: 'text-3xl font-bold text-center mb-8' }, 
                                'Seguimiento de Proyectos Escuela Secundaria Técnica No. 150'
                            ),
                            React.createElement('div', { className: 'bg-white rounded-lg shadow p-6' },
                                React.createElement('p', { className: 'text-center text-gray-600' },
                                    'La aplicación se está cargando...'
                                ),
                                React.createElement('div', { className: 'mt-4 text-center' },
                                    React.createElement('button', {
                                        className: 'bg-primary-600 text-white px-4 py-2 rounded hover:bg-primary-700',
                                        onClick: () => window.location.reload()
                                    }, 'Recargar Aplicación')
                                )
                            )
                        )
                    );
                }
                
                // Renderizar la aplicación
                const rootElement = document.getElementById('root');
                if (!rootElement) {
                    throw new Error('No se encontró el elemento root');
                }
                
                const root = ReactDOM.createRoot(rootElement);
                root.render(
                    React.createElement(React.StrictMode, null,
                        React.createElement(App)
                    )
                );
                
                console.log('Aplicación cargada exitosamente');
                
            } catch (error) {
                console.error('Error al cargar la aplicación:', error);
                document.getElementById('root').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center p-8 max-w-md">
                            <h1 class="text-2xl font-bold text-red-600 mb-4">Error de Carga</h1>
                            <div class="bg-red-50 border border-red-200 rounded p-4 mb-4">
                                <p class="text-red-800 font-medium">Detalles del error:</p>
                                <p class="text-red-600 text-sm mt-2">${error.message}</p>
                            </div>
                            <p class="text-gray-600 mb-4">Por favor, verifica:</p>
                            <ul class="text-left text-sm text-gray-600 space-y-1">
                                <li>• La conexión a internet</li>
                                <li>• Los bloqueadores de scripts</li>
                                <li>• La consola del navegador (F12)</li>
                            </ul>
                            <button onclick="window.location.reload()" class="mt-4 bg-primary-600 text-white px-4 py-2 rounded hover:bg-primary-700">
                                Intentar de nuevo
                            </button>
                        </div>
                    </div>
                `;
            }
        }
        
        // Cargar la aplicación cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadApp);
        } else {
            loadApp();
        }
    </script>
</body>
</html>
